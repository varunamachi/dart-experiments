<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" id = "od-sidebar">
            <ul class="nav nav-sidebar">
                <li *ngFor= "let item of items"
                    (click)="selectedItemChange.emit(item); selectedItem = item"
                    [ngClass] = 'selectedItem == item ? "active" : "" ' >
                        <a href="#"> {{item}} </a>
                </li>
            </ul>
        </div>
    </div>
</div>
